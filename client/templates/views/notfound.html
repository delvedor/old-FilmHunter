<!-- 
    Movie not found template
-->
<template name="notfound">
    <div class="row margin-top-50">
        <div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center;">
            <p class="notfound">Sorry, I've not found anything.
                <br/>
                <i class="fa fa-frown-o fa-3x"></i>
            </p>
        </div>
    </div>
</template>
<!-- 
    Page not found template
-->
<template name="404">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 notfound" style="text-align:center;">
            <img src="/notfound.jpg" alt="notfound" class="notfoundImage">
            <p>
                <a href="/">Back</a>
            </p>
        </div>
    </div>
</template>
