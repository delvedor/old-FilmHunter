<template name="notfound">
    <div class="row margin-top-50">
        <div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center;">
            <p class="notfound">Sorry, I've not found anything.
                <br/>
                <i class="fa fa-frown-o fa-3x"></i>
            </p>
        </div>
    </div>
</template>
<template name="404">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center;">
            <h2 class="notfoundHead">Error 404</h2>
            <p class="notfound">not found
                <br/>
                <i class="fa fa-exclamation-triangle fa-3x"></i>
                <br/>
                <a href="/">Back</a>
            </p>
        </div>
    </div>
</template>
