<template name="account">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center;">
                <h1 class="infoTitle">User</h1>
            </div>
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 userContainer">
                <div class="col-xs-12 col-sm-5 col-md-4">
                    <img class="userImage" src="{{ user.image }}" alt="{{ user.name }}"> {{ #if showSettingsButton }} {{ #if showSettings }}
                    <button id="showSettings" type="button">Close Settings</button>
                    {{ else }}
                    <button id="showSettings" type="button">Show Settings</button> {{ /if }} {{ /if }}
                </div>
                <div class="col-xs-12 col-sm-7 col-md-8">
                    <h3 class="userName">{{ user.name }}</h3> {{ #if showSettings }}
                    <h4 class="settingsTitle">Settings</h4>
                    <p class="settingsInfo">Tagline:</p>
                    <textarea id="setTagline" class="form-control" rows="5" placeholder="Describe yourself here...">{{ user.tagline }}</textarea>
                    <p class="taglineCount">{{ taglineCount }}/500</p>
                    <p class="settingsInfo">Url:</p>
                    <input type="text" id="setUrl" class="form-control" value="{{ user.url }}">
                    <p class="taglineCount">{{ #if canUserUrl}}<i class="fa fa-check" style="color:#8BC34A;"></i> {{ else }}<i class="fa fa-times" style="color:#F44336"></i>{{ /if }} {{ urlCount }}/50</p>
                    <p class="settingsInfo">Public favourites:</p>
                    <label id="toggleFavLabel" for="toggleFav">Do you want to make public your favourites?</label>
                    <input type="checkbox" id="toggleFav" {{ checked }}>
                    <div class="lineSeparator"></div>
                    {{ > removeAccount }} {{ else }}
                    <p class="userDescription">{{ user.tagline }}</p>
                    {{ /if }}
                </div>
            </div>
        </div>
    </div>
    {{ #if publicFav }} {{ > favourites }} {{ else }} {{ > noPublicFavourites }} {{ /if }} {{ > footer }}
</template>
<template name="removeAccount">
    <p class="pDangerZone">Danger Zone</p>
    <p class="howToUse howToUseDeleteUser">If you want to delete your account from FilmHunter press the button below.
        <br/>When you delete your account you will lose <strong>all your user data</strong> stored in FilmHunter.
    </p>
    <button id="removeAccount" type="button" class="removeAccountBtn">Delete Account</button>
</template>
<template name="signin">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center;">
                <h1 class="infoTitle">Sign In</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                    {{ > atForm }}
                </div>
            </div>
        </div>
    </div>
    {{ > footer }}
</template>
