<template name="account">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center;">
                <h1 class="infoTitle">{{ #if currentUser }}Account{{ else }} Sign In {{ /if }}</h1>
            </div>
            {{ #if currentUser }}
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
                <div class="bugreportContainer upSpace">
                    <img src="deleteaccount.jpg">
                    <p class="howToUse">Hello <strong>{{ username }}</strong>, thank you for signing up to <strong>Film Hunter</strong>!
                        <br/> Have you got any question, feedback or feature request?
                        <br/> Write to <a href="https://twitter.com/delvedor" target="_blank">@delvedor</a>!</p>
                    <button id="signout" type="button" class="signoutBtn">Sign Out</button>
                    <div class="lineSeparator"></div>
                    {{ > removeAccount }}
                </div>
            </div>
            {{ else }}
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                    {{ > atForm }}
                </div>
            </div>
            {{ /if }}
        </div>
    </div>
    {{ > footer }}
</template>
<template name="removeAccount">
    <p class="pDangerZone">Danger Zone</p>
    <p class="howToUse">If you want to delete your account from FilmHunter press the button below.
        <br/>When you delete your account you will lose <strong>all your user data</strong> stored in FilmHunter.
    </p>
    <button id="removeAccount" type="button" class="removeAccountBtn">Delete Account</button>
</template>
