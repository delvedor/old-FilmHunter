<template name="resultsFilm">
    <div class="row resultsGrid">
        {{ #each resultsPageFilm }}
        <div id="{{ id }}" class="filmResult {{ order }}">
            <div class="filmResultContainer">
                <div class="poster" style="background-image:url('{{image_path}}')"></div>
                <div class="filmDescription">
                    <p>
                        {{ title }}
                    </p>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
    {{ > footer }}
</template>
<template name="loadingRes">
    <div class="col-xs-12 col-sm-12 col-md-12 loaderTotalResults">I'm analyzing {{totalResults}} films..</div>
    {{ > loading }}
</template>
<template name="loading">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 loader">
            <div class="preloader loading">
                <span class="slice"></span>
                <span class="slice"></span>
                <span class="slice"></span>
                <span class="slice"></span>
                <span class="slice"></span>
                <span class="slice"></span>
            </div>
        </div>
    </div>
</template>
