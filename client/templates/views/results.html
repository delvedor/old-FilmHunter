<!-- 
    Film results template
    If is the result of a genre search, will appear the "load more" button.
-->
<template name="resultsFilm">
    <div class="container-fluid">
        <div class="row resultsGrid">
            {{ #each resultsPageFilm }}
            <a href="/m={{ id }}" class="linkFilmResult">
                <div id="{{ id }}" class="colElement-results filmResult-col {{ order }}">
                    <div class="poster-col" style="background-image:url('{{image_path}}')"></div>
                    <div class="filmDescription-col">
                        <p>
                            {{ title }}
                        </p>
                    </div>
                </div>
            </a>
            {{/each}}
        </div>
        {{ #if moreResults }} {{ > loadMore }} {{ else }} {{ #if genrePage }} {{ > loading }} {{ /if }} {{ /if }}
    </div>
    {{ > footer }}
</template>
<!-- 
    Load more template
-->
<template name="loadMore">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12" style="text-align: center">
            <button id="loadMore" type="button">
                Load More
            </button>
        </div>
    </div>
</template>
<!-- 
    Loading template
    SpinKit - https://github.com/tobiasahlin/SpinKit
-->
<template name="loading">
    <div class="sk-spinner sk-spinner-cube-grid">
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
    </div>
</template>
