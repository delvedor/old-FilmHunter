<template name="resultsFilm">
    <div class="container-fluid">
        <div class="row resultsGrid">
            {{ #each resultsPageFilm }}
            <div id="{{ id }}" class="colElement-results filmResult-col {{ order }}">
                <div class="poster-col" style="background-image:url('{{image_path}}')"></div>
                <div class="filmDescription-col">
                    <p>
                        {{ title }}
                    </p>
                </div>
            </div>
            {{/each}}
        </div>
        {{ #if moreResults }} {{ > loadMore }} {{ else }} {{ #if genrePage }} {{ > loading }} {{ /if }} {{ /if }}
    </div>
    {{ > footer }}
</template>
<template name="loadMore">
    <button id="loadMore" type="button">
        Load More
    </button>
</template>
<template name="loading">
    <div class="sk-spinner sk-spinner-cube-grid">
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
    </div>
</template>
