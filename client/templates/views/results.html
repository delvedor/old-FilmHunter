<template name="resultsFilm">
    <div class="container-fluid">
        <div class="row resultsGrid">
            {{ #each resultsPageFilm }}
            <div id="{{ id }}" class="colElement-results filmResult-col {{ order }}">
                <div class="poster-col" style="background-image:url('{{image_path}}')"></div>
                <div class="filmDescription-col">
                    <p>
                        {{ title }}
                    </p>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
    {{ > footer }}
</template>
<template name="loadingRes">
    <div class="col-xs-12 col-sm-12 col-md-12 loaderTotalResults">I'm analyzing {{totalResults}} films..</div>
    {{ > loading }}
</template>
<template name="loading">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 loader">
                <div class="preloader loading">
                    <span class="slice"></span>
                    <span class="slice"></span>
                    <span class="slice"></span>
                    <span class="slice"></span>
                    <span class="slice"></span>
                    <span class="slice"></span>
                </div>
            </div>
        </div>
    </div>
</template>
